<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeZ</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>

    <div class="container">
        <img src="images/citi.jpg" alt="Avatar TimeZ" class="avatar">

        <div id="volume-control">
            <input type="range" id="volume-slider" min="0" max="100" value="100">
        </div>

        <h1>Cường</h1>
        <p>
            <img src="images/CatHeart.gif" class="bio-icon"> 
            I want love
            <img src="images/CatHeart.gif" class="bio-icon">
        </p>
        <p>speak: 🇻🇳🇨🇳🇱🇦🇹🇭🇺🇲</p>

        <div class="links">
            <a href="https://fb.com/o0TimeZ" target="_blank" class="btn">Facebook</a>
            <a href="https://instagram.com/o0timez" target="_blank" class="btn">Instagram</a>
            <a href="https://m.me/o0TimeZ" target="_blank" class="btn">Messenger</a>
            <a href="https://tiktok.com/@o0timez" target="_blank" class="btn">TikTok</a>
            <a href="https://youtube.com/@o0timez" target="_blank" class="btn">YouTube</a>
            <a href="https://discordapp.com/users/634634219058102291" target="_blank" class="btn">Discord</a>
            <a href="https://www.threads.net/@o0timez" target="_blank" class="btn">Threads</a>
        </div>
    </div>

    <div id="music-container">
        <div id="youtube-player"></div>
    </div>

    <script>
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '0',
                width: '0',
                videoId: 'nQVaRFP-ppw', 
                playerVars: {
                    'autoplay': 0,
                    'controls': 0,
                    'disablekb': 1,
                    'modestbranding': 1,
                    'playsinline': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            event.target.setVolume(100);
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                event.target.playVideo();
            }
        }

        const avatar = document.querySelector('.avatar');
        const volumeSlider = document.getElementById('volume-slider');
        let isPlaying = false;
        let firstClick = true;

        const musicList = [
            { title: "Love For You", url: "nQVaRFP-ppw" },
            { title: "Bài hát 2", url: "abc123xyz" }
        ];

        const playRandomMusic = () => {
            const randomMusic = musicList[Math.floor(Math.random() * musicList.length)];
            player.loadVideoById(randomMusic.url);
            player.playVideo();
        };

        avatar.addEventListener('click', () => {
            if (firstClick) {
                playRandomMusic();
                firstClick = false;
                isPlaying = true;
            } else {
                volumeSlider.parentElement.classList.add('show-volume');
                setTimeout(() => {
                    volumeSlider.parentElement.classList.remove('show-volume');
                }, 3000);
            }
        });

        avatar.addEventListener('dblclick', () => {
            playRandomMusic();
        });

        volumeSlider.addEventListener('input', (e) => {
            player.setVolume(e.target.value);
        });
    </script>

    <style>
        #volume-control {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            transition: opacity 0.3s;
        }

        #volume-control.show-volume {
            display: block;
            opacity: 1;
        }
    </style>

</body>
</html>
