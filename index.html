<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeZ</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <img src="images/citi.jpg" alt="Avatar TimeZ" class="avatar">

        <div id="volume-control">
            <input type="range" id="volume-slider" min="0" max="100" value="100">
        </div>

        <h1>Cường</h1>
        <p>
            <img src="images/CatHeart.gif" class="bio-icon"> 
            I want love
            <img src="images/CatHeart.gif" class="bio-icon">
        </p>
        <p>speak: 🇻🇳🇨🇳🇱🇦🇹🇭🇺🇲</p>

        <div class="links">
            <a href="https://fb.com/o0TimeZ" target="_blank" class="btn">Facebook</a>
            <a href="https://instagram.com/o0timez" target="_blank" class="btn">Instagram</a>
            <a href="https://m.me/o0TimeZ" target="_blank" class="btn">Messenger</a>
            <a href="https://tiktok.com/@o0timez" target="_blank" class="btn">TikTok</a>
            <a href="https://youtube.com/@o0timez" target="_blank" class="btn">YouTube</a>
            <a href="https://discordapp.com/users/634634219058102291" target="_blank" class="btn">Discord</a>
            <a href="https://www.threads.net/@o0timez" target="_blank" class="btn">Threads</a>
        </div>
    </div>

    <div id="music-container">
        <iframe 
            id="youtube-player" 
            width="0" 
            height="0" 
            frameborder="0" 
            allow="autoplay; encrypted-media" 
            allowfullscreen
            title="YouTube Music Player"
        ></iframe>
    </div>

    <script>
const audioController = (() => {
    const avatar = document.querySelector('.avatar');
    const youtubePlayer = document.getElementById('youtube-player');
    const volumeControl = document.getElementById('volume-control');
    const volumeSlider = document.getElementById('volume-slider');

    let isPlaying = false;
    let volumeTimeout;
    let clickTimer = null;
    let clickCount = 0;

    const musicList = [
        { 
            title: "Love For You", 
            url: "nQVaRFP-ppw" // Chỉ giữ lại video ID
        },
        { 
            title: "Bài hát 2", 
            url: "abc123xyz" // Thay bằng video ID thực tế
        }
    ];

    const handleAvatarClick = () => {
        clickCount++;
        
        if (clickCount === 1) {
            clickTimer = setTimeout(() => {
                // Xử lý click đơn
                if (!isPlaying) {
                    playRandomMusic();
                }
                showVolumeControl();
                clickCount = 0;
            }, 300);
        } else if (clickCount === 2) {
            // Xử lý double click
            clearTimeout(clickTimer);
            playRandomMusic();
            showVolumeControl();
            clickCount = 0;
        }
    };

    const playRandomMusic = () => {
        const randomMusic = musicList[Math.floor(Math.random() * musicList.length)];
        youtubePlayer.src = `https://www.youtube.com/embed/${randomMusic.url}?autoplay=1&loop=1&playlist=${randomMusic.url}&controls=0`;
        if (!isPlaying) {
            avatar.classList.add('playing');
            isPlaying = true;
        }
    };

    const showVolumeControl = () => {
        clearTimeout(volumeTimeout);
        volumeControl.classList.add('show-volume');
        volumeTimeout = setTimeout(() => {
            volumeControl.classList.remove('show-volume');
        }, 3000);
    };

    const handleVolumeChange = (e) => {
        const volume = e.target.value / 100;
        try {
            youtubePlayer.contentWindow.postMessage(
                JSON.stringify({
                    event: 'command',
                    func: 'setVolume',
                    args: [volume * 100]
                }),
                '*'
            );
        } catch (error) {
            console.error('Lỗi điều chỉnh âm lượng:', error);
        }
    };

    const init = () => {
        // Ẩn thanh volume mặc định
        volumeControl.classList.remove('show-volume');
        
        avatar.addEventListener('click', handleAvatarClick);
        volumeSlider.addEventListener('input', handleVolumeChange);

        volumeControl.addEventListener('mouseenter', () => {
            clearTimeout(volumeTimeout);
        });

        volumeControl.addEventListener('mouseleave', () => {
            volumeTimeout = setTimeout(() => {
                volumeControl.classList.remove('show-volume');
            }, 1000);
        });
    };

    return { init };
})();

document.addEventListener('DOMContentLoaded', audioController.init);
    </script>

</body>
</html>
