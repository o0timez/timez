<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeZ</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet>
</head>
<body>

    <div class="container">
        <img src="images/citi.jpg" alt="Avatar TimeZ" class="avatar">

        <div id="volume-control">
            <input type="range" id="volume-slider" min="0" max="100" value="100">
        </div>

        <h1>Cường</h1>
        <p>
            <img src="images/CatHeart.gif" class="bio-icon"> 
            I want love
            <img src="images/CatHeart.gif" class="bio-icon">
        </p>
        <p>speak: 🇻🇳🇨🇳🇱🇦🇹🇭🇺🇲</p>

        <div class="links">
            <!-- Các nút link giữ nguyên -->
        </div>
    </div>

    <div id="music-container">
        <div id="youtube-player"></div>
    </div>

    <script>
// Khởi tạo YouTube Player
let player;
function onYouTubeIframeAPIReady() {
    player = new YT.Player('youtube-player', {
        height: '0',
        width: '0',
        playerVars: {
            'autoplay': 0,
            'controls': 0,
            'disablekb': 1,
            'modestbranding': 1,
            'playsinline': 1
        },
        events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
        }
    });
}

const audioController = (() => {
    const avatar = document.querySelector('.avatar');
    const volumeControl = document.getElementById('volume-control');
    const volumeSlider = document.getElementById('volume-slider');

    let isPlaying = false;
    let volumeTimeout;
    let clickTimer = null;
    let clickCount = 0;

    const musicList = [
        { 
            title: "Love For You", 
            url: "nQVaRFP-ppw"
        },
        { 
            title: "Bài hát 2", 
            url: "abc123xyz"
        }
    ];

    // Hàm xử lý trạng thái player
    function onPlayerReady(event) {
        event.target.setVolume(100);
    }

    function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.PLAYING) {
            avatar.classList.add('playing');
            isPlaying = true;
        } else {
            avatar.classList.remove('playing');
            isPlaying = false;
        }
    }

    const handleAvatarClick = () => {
        clickCount++;
        if (clickCount === 1) {
            clickTimer = setTimeout(() => {
                if (!isPlaying) {
                    playRandomMusic();
                }
                showVolumeControl();
                clickCount = 0;
            }, 300);
        } else if (clickCount === 2) {
            clearTimeout(clickTimer);
            if (isPlaying) {
                player.pauseVideo();
            } else {
                playRandomMusic();
            }
            showVolumeControl();
            clickCount = 0;
        }
    };

    const playRandomMusic = () => {
        const randomMusic = musicList[Math.floor(Math.random() * musicList.length)];
        player.loadVideoById(randomMusic.url);
        player.playVideo();
    };

    const showVolumeControl = () => {
        clearTimeout(volumeTimeout);
        volumeControl.classList.add('show-volume');
        volumeTimeout = setTimeout(() => {
            volumeControl.classList.remove('show-volume');
        }, 3000);
    };

    const handleVolumeChange = (e) => {
        const volume = e.target.value;
        player.setVolume(volume);
    };

    const init = () => {
        volumeControl.classList.remove('show-volume');
        avatar.addEventListener('click', handleAvatarClick);
        volumeSlider.addEventListener('input', handleVolumeChange);

        volumeControl.addEventListener('mouseenter', () => {
            clearTimeout(volumeTimeout);
        });

        volumeControl.addEventListener('mouseleave', () => {
            volumeTimeout = setTimeout(() => {
                volumeControl.classList.remove('show-volume');
            }, 1000);
        });
    };

    return { init };
})();

// Khởi tạo khi trang load xong
document.addEventListener('DOMContentLoaded', () => {
    // Thêm YouTube API script
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
    
    audioController.init();
});
    </script>

</body>
</html>
