<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeZ</title>
    <link rel="stylesheet" href="style.css">
    <!-- Thêm Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<audio id="bg-music" loop>
    <source src="music/song1.mp3" type="audio/mp3">
</audio>

<!-- Nút điều khiển âm lượng -->
<div class="controls">
    <button id="volume-down">➖</button>
    <span id="volume-display">30%</span>
    <button id="volume-up">➕</button>
    <button id="toggle-music">🔇</button>
</div>

<script>
    let songs = [
        "music/song1.mp3",
        "music/song2.mp3",
        "music/song3.mp3",
        "music/song4.mp3"
    ];

    let music = document.getElementById("bg-music");
    let avatar = document.getElementById("avatar");
    let volumeDisplay = document.getElementById("volume-display");
    let volumeDown = document.getElementById("volume-down");
    let volumeUp = document.getElementById("volume-up");
    let toggleMusic = document.getElementById("toggle-music");

    let currentSong = "";
    let isPlaying = false;
    let volume = 0.3;

    document.getElementById("avatar").addEventListener("click", function () {
        let newSong;
        do {
            newSong = songs[Math.floor(Math.random() * songs.length)];
        } while (newSong === currentSong);

        currentSong = newSong;
        music.src = currentSong;
        music.volume = volume;
        music.play();
        isPlaying = true;

        // Avatar xoay tròn
        avatar.classList.add("rotate");
    });

    music.addEventListener("ended", function () {
        avatar.classList.remove("rotate");
    });

    // Điều chỉnh âm lượng
    volumeDown.addEventListener("click", function () {
        if (volume > 0.1) {
            volume -= 0.1;
            music.volume = volume;
            volumeDisplay.textContent = Math.round(volume * 100) + "%";
        }
    });

    volumeUp.addEventListener("click", function () {
        if (volume < 1) {
            volume += 0.1;
            music.volume = volume;
            volumeDisplay.textContent = Math.round(volume * 100) + "%";
        }
    });

    // Nút tắt/bật nhạc
    toggleMusic.addEventListener("click", function () {
        if (isPlaying) {
            music.pause();
            avatar.classList.remove("rotate");
            toggleMusic.textContent = "🔊";
        } else {
            music.play();
            avatar.classList.add("rotate");
            toggleMusic.textContent = "🔇";
        }
        isPlaying = !isPlaying;
    });
</script>

<style>
    /* Avatar xoay tròn */
    .rotate {
        animation: spin 2s linear infinite;
    }

    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    /* Nút điều khiển */
    .controls {
        display: flex;
        gap: 10px;
        margin-top: 10px;
        justify-content: center;
    }

    .controls button {
        background: #F37EB5;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        color: white;
    }

    .controls button:hover {
        background: #F2688D;
    }
</style>
